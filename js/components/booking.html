<section class="pt-0 pt-lg-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 ms-auto position-relative" id="bookingHomeID">
        <img
          src="assets/home.jpg"
          class="img-fluid rounded-3 home-page-bg"
          alt="home-page-img"
        />
        <div
          class="col-11 col-sm-10 col-lg-8 col-xl-6 position-lg-middle ms-lg-8 ms-xl-7"
        >
          <div
            class="card rounded-3 shadow pb-0 mt-n7 mt-sm-n8 mt-lg-0 border-0"
          >
            <div class="card-header border-bottom p-3 p-sm-4">
              <h5 class="card-title mb-0 fw-bold">Book Your Online Cab</h5>
            </div>
            <form
              id="formIdDropTaxi"
              class="card-body form-control-border p-3 p-sm-4"
            >
              <div class="nav nav-tabs border-0" id="cabOneTab" role="tablist">
                <div
                  class="form-check form-check-inline active"
                  id="cab-one-way-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#cab-one-way"
                  type="button"
                  role="tab"
                  aria-controls="cab-one-way"
                  aria-selected="true"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadioOneWay"
                    value="option1"
                    checked
                  />
                  <label class="form-check-label" for="inlineRadioOneWay"
                    >One Way</label
                  >
                </div>
                <div
                  class="form-check form-check-inline"
                  id="cab-round-way-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#cab-round-way"
                  type="button"
                  role="tab"
                  aria-controls="cab-round-way"
                  aria-selected="false"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadioRound"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadioRound"
                    >Round Trip</label
                  >
                </div>
              </div>

              <div class="tab-content mt-3" id="cabOneTabContent">
                <div
                  class="tab-pane fade show active"
                  id="cab-one-way"
                  role="tabpanel"
                  aria-labelledby="cab-one-way"
                  tabindex="0"
                >
                  <div class="row g-2 g-md-4">
                    <div class="col-md-6 position-relative">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          name="floatingInputName"
                          id="floatingInputName"
                          placeholder="Enter name"
                        />
                        <label for="floatingInputName">Name</label>
                      </div>
                    </div>
                    <div class="col-md-6 text-md-end">
                      <div class="form-floating">
                        <input
                          type="number"
                          class="form-control"
                          name="floatingInputContact"
                          id="floatingInputContact"
                          placeholder="Enter number"
                          min="10"
                          onKeyPress="if(this.value.length==10) return false"
                        />
                        <label for="floatingInputContact">Contact</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInputPickupOne"
                          name="floatingInputPickupOne"
                          placeholder="select location"
                        />
                        <label for="floatingInputPickupOne"
                          >Pickup location</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 text-md-end">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control"
                          id="floatingInputDropOne"
                          name="floatingInputDropOne"
                          placeholder="select location"
                        />
                        <label for="floatingInputDropOne">Drop location</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input
                          type="date"
                          class="form-control"
                          id="floatingInputPickupDateOne"
                          name="floatingInputPickupDateOne"
                          placeholder="Select Date"
                        />
                        <label for="floatingInputPickupDateOne"
                          >Pickup Date</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 text-md-end">
                      <div class="form-floating mb-3">
                        <input
                          type="time"
                          class="form-control"
                          id="floatingInputPickupTimeOne"
                          name="floatingInputPickupTimeOne"
                          placeholder="Select Time"
                        />
                        <label for="floatingInputPickupTimeOne"
                          >Pickup Time</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <!-- lklll -->
              </div>
              <div class="d-grid">
                <!-- <button
                    type="submit"
                    value="Submit"
                    class="btn btn-dark mb-2"
                  >
                    Booking Your Cab
                  </button> -->
                <!-- <button class="btn btn-dark mb-2"> -->
                <input
                  onclick="onSubmitForm()"
                  type="submit"
                  value="Booking Your Cab"
                  class="btn btn-dark mb-2"
                />
                <!-- </button> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
